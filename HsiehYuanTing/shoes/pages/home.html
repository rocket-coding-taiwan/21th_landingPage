<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/all.css">
    <title>SHOES</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="menu">
                <div class="logo">
                    <img src="../image/Logo.png" alt="logo">
                </div>
                <div class="items">
                    <a class="item">商品列表</a>
                    <a class="item">品牌故事</a>
                </div>
            </div>
            <div class="user">
                <img src="../image/user.svg" alt="user">
            </div>
            <!-- 手機板選單 -->
            <div class="mobile-items">
                <div class="item-product">
                    <a class="item">商品列表</a>
                </div>
                <div class="item-brand">
                    <a class="item">品牌故事</a>
                </div>
            </div>
        </div>
        <div class="banner">
            <img class="banner-bg" src="../image/banner.png" alt="banner">
            <div class="ad">
                <div class="ad-title">
                    <h1>URBNSTEP</h1>
                    <h3>Your Step, Your Statement</h3>
                </div>
                <div class="ad-btn">
                    <a href="#">立即選購</a>
                </div>
            </div>
        </div>
        <div class="newArrival">
            <div class="new-title">
                <h2>New Arrival</h2>
                <h3>新品上市</h3>
            </div>
            <div class="new-items">
                <div class="new-item">
                    <img src="../image/new-1.png" alt="new-one">
                    <p class="new-item-title">Monoverse</p>
                    <p class="new-item-price">NT $3,600</p>
                </div>
                <div class="new-item">
                    <img src="../image/new-2.png" alt="new-two">
                    <p class="new-item-title">PLATFORM 404</p>
                    <p class="new-item-price">NT $2,600</p>
                </div>
                <div class="new-item">
                    <img src="../image/new-3.png" alt="new-three">
                    <p class="new-item-title">URBN Force</p>
                    <p class="new-item-price">NT$3,200 </p>
                </div>
                <div class="new-item">
                    <img src="../image/new-4.png" alt="new-four">
                    <p class="new-item-title">Mode90</p>
                    <p class="new-item-price">NT $4,000</p>
                </div>
            </div>
        </div>
        <div class="hot">
            <div class="hot-title">
                <p>熱銷補貨</p>
            </div>
            <div class="hot-items">
            </div>
        </div>
        <div class="coop">
            <img class="coop-star" src="../image/star.svg" alt="star">
            <img class="coop-bg" src="../image/banner-co-branded.png" alt="banner-co-branded">
            <div class="coop-ad">
                <div class="coop-title">
                    <div class="coop-title-slogan">
                        <h2 class="slogan-brand">URBNSTEP</h2>
                        <img src="../image/x.svg" class="coop-x" alt="X">
                        <h3 class="slogan-kevin">Kevin Chen</h3>
                    </div>
                    <h2 class="coop-title-second">跨界聯名，限量發售</h2>
                    <h3 class="coop-title-desc">新銳漫畫家 Kevin Chen 親自操刀設計，街頭能量全面引爆！</h3>
                    <div class="coop-btn">
                        <a href="#">立即搶購</a>
                    </div>
                </div>
            </div>
            <div class="coop-indicators">
                <img src="../image/indicators.png" alt="indicators">
            </div>
        </div>
        <div class="series"></div>
        <div class="wearing"></div>
        <div class="coupon"></div>
        <div class="footer"></div>
    </div>
    <script src="../js/productList.js"></script>
</body>

</html>
