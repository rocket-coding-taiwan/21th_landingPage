<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/all.css">
    <title>SHOES</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="menu">
                <div class="logo">
                    <img src="../image/Logo.png" alt="logo">
                </div>
                <div class="items">
                    <a class="item">商品列表</a>
                    <a class="item">品牌故事</a>
                </div>
            </div>
            <div class="user">
                <img src="../image/user.svg" alt="user">
            </div>
            <!-- 手機板選單 -->
            <div class="mobile-items">
                <div class="item-product">
                    <a class="item">商品列表</a>
                </div>
                <div class="item-brand">
                    <a class="item">品牌故事</a>
                </div>
            </div>
        </div>
        <div class="banner">
            <img class="banner-bg" src="../image/banner.png" alt="banner">
            <div class="ad">
                <div class="ad-title">
                    <h1>URBNSTEP</h1>
                    <h3>Your Step, Your Statement</h3>
                </div>
                <div class="ad-btn">
                    <a href="#">立即選購</a>
                </div>
            </div>
        </div>
        <div class="newArrival">
            <div class="new-title">
                <h2>New Arrival</h2>
                <h3>新品上市</h3>
            </div>
            <div class="new-items">
                <div class="new-item">
                    <img src="../image/new-1.png" alt="new-one">
                    <p class="new-item-title">Monoverse</p>
                    <p class="new-item-price">NT $3,600</p>
                </div>
                <div class="new-item">
                    <img src="../image/new-2.png" alt="new-two">
                    <p class="new-item-title">PLATFORM 404</p>
                    <p class="new-item-price">NT $2,600</p>
                </div>
                <div class="new-item">
                    <img src="../image/new-3.png" alt="new-three">
                    <p class="new-item-title">URBN Force</p>
                    <p class="new-item-price">NT$3,200 </p>
                </div>
                <div class="new-item">
                    <img src="../image/new-4.png" alt="new-four">
                    <p class="new-item-title">Mode90</p>
                    <p class="new-item-price">NT $4,000</p>
                </div>
            </div>
        </div>
        <div class="hot"></div>
        <div class="series"></div>
        <div class="wearing"></div>
        <div class="coupon"></div>
        <div class="footer"></div>
    </div>
</body>

</html>
