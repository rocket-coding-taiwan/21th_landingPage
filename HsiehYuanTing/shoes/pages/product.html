<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHOES</title>
    <link rel="stylesheet" href="../styles/all.css">
    <link rel="stylesheet" href="../styles/pages/productList.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="menu">
                <div class="logo">
                    <img src="../image/Logo.png" alt="logo">
                </div>
                <div class="items">
                    <a class="item">商品列表</a>
                    <a class="item">品牌故事</a>
                </div>
            </div>
            <div class="user">
                <img src="../image/user.svg" alt="user">
            </div>
        </div>
        <div class="section">
            <div class="path">
                <p class="pre-point">首頁</p>
                <P class="divider"> / </P>
                <P class="pre-point">女鞋</P>
                <P class="divider"> / </P>
                <P class="current-point">所有商品</P>
            </div>
            <div class="category">
                <p>女鞋</p>
            </div>
            <div class="product-items">
                <div class="select">
                    <ul>
                        <li>所有商品</li>
                        <li>慢跑鞋</li>
                        <li>滑板鞋</li>
                        <li>厚底鞋</li>
                        <li>限定 / 聯名企劃</li>
                    </ul>
                </div>
                <div class="list">
                    <div class="cards">
                        <!-- <div class="card">
                            <img src="../image/Product-Card1.png" alt="/Product-Card1">
                            <p class="card-title">PLATFORM 404</p>
                            <p class="card-price">NT$2,600</p>
                        </div> -->
                    </div>
                    <div class="pagnation">
                        <div class="switch-pre-tab">
                            <p> < </p>
                        </div>
                        <div class="total-page">
                        </div>
                        <div class="switch-next-tab">
                            <p> > </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="coupon">
            <p class="coupon-title">
                加入會員取得 9 折優惠
            </p>
            <div class="coupon-btn">
                <a href="#">馬上註冊</a>
            </div>
        </div>
        <div class="footer">
            <div class="footer-menu">
                <div class="footer-logo">
                    <img src="../image/Logo.png" alt="logo">
                </div>
                <div class="footer-items">
                    <a class="item">商品列表</a>
                    <a class="item">品牌故事</a>
                </div>
            </div>
            <div class="footer-copyRight">
                <p>Copyright ©2025 URBNSTYLE</p>
                <p>All Rights Reserved.</p>
            </div>
        </div>
    </div>
    <script src="../js/productList.js"></script>
</body>

</html>
